<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Stream Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/artplayer@5.1.2/dist/artplayer.css">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
}

#player {
    width: 100%;
    height: 100%;
}

/* Netflix Spinner */
.art-loading {
    background: transparent !important;
}
.netflix-spinner {
    width: 60px;
    height: 60px;
    border: 6px solid #222;
    border-top: 6px solid #e50914;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Center buttons */
.center-controls {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 90px;
    z-index: 40;
    pointer-events: none;
}
.center-controls img {
    width: 70px;
    height: 70px;
    opacity: .9;
    pointer-events: auto;
    cursor: pointer;
}
.center-controls img.play {
    width: 90px;
    height: 90px;
}
</style>
</head>

<body>
<div id="player"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.17/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/artplayer@5.1.2/dist/artplayer.js"></script>

<script>
/* ============================================================
   1️⃣ SLUG DETECTION (FIXED – THIS WAS YOUR MAIN ISSUE)
============================================================ */
const qs = new URLSearchParams(window.location.search);

const TITLE =
    (qs.get("title") || qs.get("tittle") || "")
        .trim()
        .toLowerCase();

const IMDB_ID = qs.get("id") || "";
const SEASON = qs.get("season");
const EPISODE = qs.get("episode");

if (!TITLE) {
    document.body.innerHTML =
        "<h2 style='color:white;text-align:center'>Missing title slug</h2>";
    throw new Error("TITLE missing");
}

/* ============================================================
   2️⃣ CONSTANTS
============================================================ */
const STREAM_API =
    "https://u-1-1azw.onrender.com/api/get-stream?title=" +
    encodeURIComponent(TITLE);

const PROXY = "https://workingg.vercel.app/api/proxy?url=";

/* ============================================================
   3️⃣ FETCH STREAM (MASTER.M3U8 ONLY – NO LOOP)
============================================================ */
async function fetchStream() {
    const r = await fetch(STREAM_API);
    if (!r.ok) throw new Error("Stream API failed");

    const j = await r.json();
    if (!j.url) throw new Error("Invalid stream response");

    return PROXY + encodeURIComponent(j.url);
}

/* ============================================================
   4️⃣ FETCH SUBTITLES (MOVIE + SERIES)
============================================================ */
async function fetchSubtitles() {
    if (!IMDB_ID) return [];

    let url = "https://sub.wyzie.ru/search?id=" + IMDB_ID;
    if (SEASON && EPISODE) {
        url += "&season=" + SEASON + "&episode=" + EPISODE;
    }

    const r = await fetch(PROXY + encodeURIComponent(url));
    if (!r.ok) return [];

    const subs = await r.json();
    if (!Array.isArray(subs)) return [];

    return subs.map((s, i) => ({
        html: s.lang || "Subtitle " + (i + 1),
        url: PROXY + encodeURIComponent(s.url),
        default: i === 0
    }));
}

/* ============================================================
   5️⃣ INIT PLAYER (NO CUT FEATURES)
============================================================ */
(async () => {
    const streamUrl = await fetchStream();
    const subtitles = await fetchSubtitles();

    let hls;

    const art = new Artplayer({
        container: "#player",
        url: streamUrl,
        type: "m3u8",
        autoplay: true,
        muted: false,
        pip: true,
        fullscreen: true,
        setting: true,
        playbackRate: true,
        aspectRatio: true,
        screenshot: true,
        airplay: true,
        customType: {
            m3u8(video, url) {
                if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: false,
                        backBufferLength: 90
                    });
                    hls.loadSource(url);
                    hls.attachMedia(video);
                } else {
                    video.src = url;
                }
            }
        },
        subtitles: {
            style: {
                color: "#fff",
                fontSize: "22px",
                textShadow: "0 0 6px #000"
            },
            list: subtitles
        },
        icons: {
            loading: `<div class="netflix-spinner"></div>`
        }
    });

    /* ========================================================
       AUDIO & QUALITY (FROM HLS – SETTINGS MENU)
    ======================================================== */
    art.on("ready", () => {
        if (!hls) return;

        const audioTracks = hls.audioTracks || [];
        const levels = hls.levels || [];

        if (audioTracks.length) {
            art.setting.add({
                name: "Audio",
                html: audioTracks[0].name || "Audio",
                selector: audioTracks.map((t, i) => ({
                    html: t.name || "Track " + i,
                    value: i
                })),
                onSelect(item) {
                    hls.audioTrack = item.value;
                    return item.html;
                }
            });
        }

        if (levels.length) {
            art.setting.add({
                name: "Quality",
                html: "Auto",
                selector: [
                    { html: "Auto", value: -1 },
                    ...levels.map((l, i) => ({
                        html: l.height + "p",
                        value: i
                    }))
                ],
                onSelect(item) {
                    hls.currentLevel = item.value;
                    return item.html;
                }
            });
        }
    });

})();
</script>
</body>
</html>
