<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Netflix Style ArtPlayer</title>

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, Helvetica, sans-serif;
        }

        .artplayer-app {
            width: 100%;
            max-width: 900px;
            height: 506px;
            margin: 40px auto;
            background: #000;
            position: relative;
        }

        .status {
            color: #aaa;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="artplayer-app"></div>
<div class="status" id="status">Initializingâ€¦</div>

<script src="https://cdn.jsdelivr.net/npm/@swarmcloud/hls/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/artplayer@5.0.9/dist/artplayer.js"></script>

<script>
(async () => {
    const statusEl = document.getElementById('status');

    // ðŸ”¹ Get title from URL (supports BOTH title & tittle)
    const params = new URLSearchParams(window.location.search);
    const title =
        params.get("title") ||
        params.get("tittle") ||
        "wednesday.s02e05";

    statusEl.textContent = `Waiting 5 seconds before requesting stream for "${title}"â€¦`;

    // â³ 5 SECOND DELAY
    await new Promise(resolve => setTimeout(resolve, 5000));

    // ðŸ”¹ Render API
    const renderApi =
        `https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(title)}`;

    statusEl.textContent = "Requesting streamâ€¦";

    let json;
    try {
        const res = await fetch(renderApi);
        json = await res.json();
    } catch (err) {
        statusEl.textContent = "Failed to reach Render API";
        console.error(err);
        return;
    }

    if (!json || !json.m3u8_url) {
        statusEl.textContent = "Stream not found";
        return;
    }

    // ðŸ”¹ Wrap m3u8 with proxy
    const proxiedM3u8 =
        `https://workingg.vercel.app/api/proxy?url=${encodeURIComponent(json.m3u8_url)}`;

    statusEl.textContent = "Loading playerâ€¦";

    // ðŸ”¹ ArtPlayer
    const art = new Artplayer({
        container: '.artplayer-app',
        url: proxiedM3u8,
        type: 'm3u8',
        autoplay: true,
        playsInline: true,
        fullscreen: true,
        fullscreenWeb: true,
        theme: '#e50914',
        pip: true,
        screenshot: true,
        playbackRate: true,
        aspectRatio: true,
        airplay: true,
        autoSize: true,
        setting: true,
        customType: {
            m3u8: (video, url) => {
                if (Hls.isSupported()) {
                    const hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                    });
                    hls.loadSource(url);
                    hls.attachMedia(video);
                } else {
                    video.src = url;
                }
            }
        }
    });

    art.on('ready', () => {
        statusEl.textContent = `Now Playing: ${title}`;
    });

})();
</script>

</body>
</html>
